<!DOCTYPE html>
<html>
  <head>
    <title>header</title>
  </head>
  <body>
    <header class="header">
      <div class="header-wrapper">
        <div class="logo">
          <img src="./../img/logo.png" alt="Bakksy Logo" />
        </div>
        <nav>
          <ul class="list-header">
            <li class="item"><a href="#">Roadmap</a></li>
            <li class="item"><a href="#">About Bakksy</a></li>
            <li class="item"><a href="#">Waitlist</a></li>
            <li class="item"><a href="#">FAQ</a></li>
          </ul>
        </nav>
        <div class="frame-buttons">
          <img src="./../img/arrwo-down.png" alt="Arrow Down Icon" />
          <button class="language-switcher" aria-label="Language Switcher">
            EN
          </button>
          <button class="investment-btn">Learn Investment</button>
          <div class="burger-menu" aria-label="Mobile Menu">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
